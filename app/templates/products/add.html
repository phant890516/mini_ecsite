{% extends "base.html" %}
{% block title %}【管理】商品登録{% endblock %}
{% block content %}
    <h2>新規商品登録</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form action="/products/add" method="POST">
        <h2>商品新規登録</h2>
        <table border="1">
            <tr>
                <td>商品番号</td>
                <td><input type="text" name="id"></td>
                <td><font color ="red">{{error.id}}</font></td>
            </tr>
            <tr>
                <td>商品名</td>
                <td><input type="text" name="name"></td>
                <td><font color ="red">{{error.name}}</font></td>
            </tr>
            <tr>
                <td>販売価格</td>
                <td><input type="text" name="price"></td>
                <td><font color ="red">{{error.price}}</font></td>
            </tr>
            <tr>
                <td>商品説明</td>
                <td><input type="text" name="description"></td>
                <td><font color ="red">{{error.description}}</font></td>
            </tr>
        </table>
        <br>
        <input type="submit" VALUE="登録">
    </form>
    <form action="/" method ="GET">
        <input type="submit" value="TOPへ戻る">
    </form>

    <p><a href="{{ url_for('products.admin_list') }}">キャンセル</a></p>
{% endblock %}
